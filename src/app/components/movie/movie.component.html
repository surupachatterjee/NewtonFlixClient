<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">
    <h1>Newton Flix</h1>
  </a>
  <form class="form-inline" >
    <input class="form-control mr-sm-2" type="search" placeholder="newton" aria-label="Search" [(ngModel)]="searchMovie" name="searchMovie" [readonly]="showAlert" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="search()">Search</button>
  </form>
</nav>

<span *ngIf="showAlert">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Sorry!</strong> {{errMessage}}
    Please close to try a new search
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</span>
<table class="table table-striped table-light table-hover " *ngIf="!showAlert">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">IMDB</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{movie.Title}}</td>
      <td>{{movie.Year}}</td>
      <td><a href="{{movie.imDBLink}}">{{movie.imDBLink}}</a></td>
    </tr>
  </tbody>
</table>
